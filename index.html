<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  <!-- Style to fix the issue of text extending past card length -->
  <style>
    .card-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1.5;
    }
  </style>
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #808080 ; color: white;">
      <h1 class="text-center">
        <strong>Weather Dashboard</strong>
      </h1>
    </div>

    <!-- Row for city searches -->
    <div class="row">
      <div class="col-sm-4">
        <br>
        <!-- Card to handlle the city searches -->
        <div class="card">
          <div class="card-header">
            <strong>Search for a City:</strong>
          </div>
          <div class="card-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <input type="text" class="form-control" id="search-term" placeholder="Enter a city">
              </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="submit">
                <i class="fa fa-search"></i> Search</button>
              <button class="btn btn-default" id="clear">
                <i class="fa fa-trash"></i> Clear Results</button>

            </form>
          </div>
        </div>
      </div>

      <div class="col-sm-8">
        <br>

        <!-- Card for current weather in city -->
        <div class="card">

          <!-- Card heading for the current weather in city -->
          <div class="card-header">
            <strong>Current City Weather</strong>
          </div>

          <!-- Div showing current weather in city -->
          <div class="card-body" id="current-weather">
          </div>
        </div>

         <!-- Card for 5 Day Forecast -->
         <div class="card">

          <!-- Card heading for 5 Day Forecast -->
          <div class="card-header">
            <strong>Five Day Forecast</strong>
          </div>

          <!-- Div for 5 Day Forecast  -->
          <div class="card-body" id="fiveDays">
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center">
          <small>Made with lots and lots sunshine
            <i class="fa fa-heart"></i>
          </small>
        </h5>

      </div>
    </div>
    </div>
  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="script.js"></script>

</body>

</html>
